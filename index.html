<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سامانه هاویر کشت</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <form id="loginForm">
            <h1 class="main-title">صفحه ورود</h1>
            <p class="sub-title">صفحه ورود به سامانه هاویر کشت</p>

            <div class="input-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" required placeholder="نام کاربری خود را وارد کنید">
            </div>

            <div class="input-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" required placeholder="رمز عبور خود را وارد کنید">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">مرا به یاد داشته باش</label>
            </div>

            <button type="submit" class="btn-submit">ورود به سامانه</button>

            <div class="login-footer">
                <p>ورود از طریق</p>
                <a href="#" class="forgot-pass">پسورد خود را فراموش کرده ام؟</a>
            </div>
            
            <p id="message"></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
