<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>ورود به سامانه</title>
</head>
<body class="login-body">
    <div class="login-container">
        <h2 class="main-title">صفحه ورود</h2>
        <p class="sub-title">صفحه ورود به سامانه هاویر کشت</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" placeholder="نام کاربری خود را وارد کنید" required>
            </div>
            
            <div class="input-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            
            <div class="remember-me">
                <label>
                    <input type="checkbox" id="rememberMe"> مرا به یاد داشته باش
                </label>
            </div>
            
            <button type="submit" class="btn-submit">ورود به سامانه</button>
            
            <div class="login-footer">
                <p>ورود از طریق</p>
                <a href="#" class="forgot-pass">پسورد خود را فراموش کرده‌ام؟</a>
            </div>
            <div id="message"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
</body>
</html>
